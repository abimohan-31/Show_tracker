<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <div class="login-container">
        <h1>Sign up</h1>
        <form class="form-container ">
            <div class="mb-3">
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="&#128100; Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="&#x40; Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <p>By clicking on Sign up, you agree to <b>terms & conditions</b> and <b>privacy policy</b></p>
            <button type="submit" id="signup-btn" class="btn btn-primary pb-1 my-2">Sign up</button>
        </form>

        <p><span class="inform">Already have an account</span> <a href="login.html" class="signup-link">Log in
                now</a></p>


    </div>



    <!-- JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</body>

</html>
