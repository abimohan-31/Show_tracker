<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-3  bg-body-tertiary rounded">
        <div class="container-fluid h-10 ps-0">
            <a class="navbar-brand p-2 me-0" href="/index.html">Show<b>Trackr</b></a>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active text-center align-baseline me-0" id="home" aria-current="page"
                            href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add.html">Add</a>
                    </li>
                </ul>
                <a href="/login.html"><button class="btn btn-outline-light auth-btn" id="login" type="submit">Login</button></a>
                <a href="/signup.html"><button class="btn btn-outline-light auth-btn" type="submit">Sign up</button></a>
            </div>
        </div>
    </nav>
    <!-- End Navigation -->

    <div class="login-container">
        <h1>Log In</h1>
        <form id="form-container ">
            <div class="input-group mb-3">
                <input type="email" class="form-control rounded-0" id="email1" aria-describedby="emailHelp"
                    placeholder="&#x40; Email">
                    <div class="error"></div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control rounded-0" id="password1"
                    placeholder="&#x1F5DD; Password">
                    <div class="error"></div>
            </div>

            <button type="submit" id="login-btn" class="btn btn-success rounded-0 pb-1 my-2">Log in</button>
        </form>

        <h5 class="forgot mb-3">Forgot your password?</h5>
        <p><span class="inform m-2">Don't have an account yet?</span> <a href="/signup.html" class="signup-link">Sign
                up</a>
        </p>

        <div class="line mt-0">
            <span class="or mt-2 mb-3">or</span>
        </div>

        <button type="submit" id="fb-btn" class="btn btn-success rounded-0 my-2"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path
                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
            </svg> Sign in with Facebook</button>

        <button type="submit" id="google-btn" class="btn btn-success rounded-0 my-2"><svg xmlns="http://www.w3.org/2000/svg"
                width="16" height="16" fill="currentColor" class="bi bi-google p-1 fs-2" viewBox="0 0 16 16">
                <path
                    d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
            </svg> Sign in with Google</button>
    </div>

    <!-- JS CDN link -->

        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script> -->
    <script src="js/login.js"></script>
</body>

</html>
